<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>username</mat-label>
            <input id="username-input" matInput [(ngModel)]="username" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>password</mat-label>
            <input
                id="password-input"
                matInput
                type="password"
                [(ngModel)]="password"
            />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button
            id="login-btn"
            mat-raised-button
            color="accent"
            (click)="onLogin()"
        >
            Login
        </button>
    </mat-card-actions>
</mat-card>
