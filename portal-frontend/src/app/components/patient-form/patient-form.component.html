<mat-card>
    <mat-card-title>Registracija</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Ime</mat-label>
                <input matInput formControlName="firstName" />
                <mat-error
                    *ngIf="
                        registerForm.controls['firstName'].hasError('required')
                    "
                >
                    Ime je obavezno
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Prezime</mat-label>
                <input matInput formControlName="lastName" />
                <mat-error
                    *ngIf="
                        registerForm.controls['lastName'].hasError('required')
                    "
                >
                    Prezime je obavezno
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" />
                <mat-error
                    *ngIf="registerForm.controls['email'].hasError('required')"
                >
                    E-mail je obavezaan
                </mat-error>
                <mat-error
                    *ngIf="registerForm.controls['email'].hasError('email')"
                >
                    E-mail nije validan
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Lozinka</mat-label>
                <input matInput type="password" formControlName="password" />
                <mat-error
                    *ngIf="
                        registerForm.controls['password'].hasError('required')
                    "
                >
                    Lozinka je obavazna
                </mat-error>
                <mat-error
                    *ngIf="
                        registerForm.controls['password'].hasError('minlength')
                    "
                >
                    Lozinka mora da ima bar 8 karaktera
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Potvrda lozinke</mat-label>
                <input
                    matInput
                    type="password"
                    formControlName="confirmPassword"
                />
                <mat-error
                    *ngIf="
                        registerForm.controls['confirmPassword'].hasError(
                            'required'
                        )
                    "
                >
                    Potvrda lozinke je obavazna
                </mat-error>
                <mat-error
                    *ngIf="
                        registerForm.controls['confirmPassword'].hasError(
                            'confirmedValidator'
                        )
                    "
                >
                    Lozinka i potvrda se ne poklapaju
                </mat-error>
            </mat-form-field>
            <button
                mat-raised-button
                color="primary"
                [disabled]="registerForm.invalid"
            >
                Registruj se
            </button>
        </form>
    </mat-card-content>
</mat-card>
