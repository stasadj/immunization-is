<div>
    <h1 mat-dialog-title>Razlog odbijanja</h1>
    <mat-dialog-content class="mat-typography">
        <mat-form-field appearance="fill">
            <input matInput [(ngModel)]="razlog" /> </mat-form-field
    ></mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="handleReject()">
            Potvrdi
        </button>
        <button mat-raised-button mat-dialog-close>Zatvori</button>
    </mat-dialog-actions>
</div>
